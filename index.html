<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <!-- How did we do?

  Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!

  1 2 3 4 5

  Submit

  You selected _ out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch! -->

    <main>
      <section id="section-1">
        <div class="image">
          <img src="./images/icon-star.svg" />
        </div>
        <div class="text">
          <h2>How did we do?</h2>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="buttons">
          <div class="rating-buttons">
            <button id="rating-1" value="notactive">1</button>
            <button id="rating-2" value="notactive">2</button>
            <button id="rating-3" value="notactive">3</button>
            <button id="rating-4" value="notactive">4</button>
            <button id="rating-5" value="notactive">5</button>
          </div>
          <div class="sumbit-button">
            <button id="submit-button">SUBMIT</button>
          </div>
        </div>
      </section>
      <section id="section-2">
        <img src="./images/illustration-thank-you.svg" />
        <span id="change-text">You selected 5 out of 5</span>
        <h2>Thank you!</h2>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, dont hesitate to get in touch!
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
